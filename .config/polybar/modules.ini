[module/menu]
type = custom/text
content = 
content-padding = 2
content-background = ${color.dark-blue}
content-foreground = ${color.foreground}
click-left = ~/.config/polybar/scripts/menu
click-middle = ~/.config/polybar/scripts/menu_full
click-right = ~/.config/polybar/scripts/color-switch.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 1

icon-default = 

format = <label-state>
format-background = ${color.dark-blue}
label-active = 
label-occupied = 
label-urgent = 
label-empty = 

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${color.foreground}
label-active-foreground = ${color.white}
label-urgent-foreground = ${color.red}
label-occupied-foreground = ${color.blue}

[module/pkg]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
format-background = ${color.green-blue}
format-padding = 2
tail = true

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network.sh
format-background = ${color.green-blue}
format-padding = 2
click-left = connman-gtk &
click-right = connman-gtk &
tail = true

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 2
label-background = ${color.dark-blue}
time =  %I:%M %p
time-alt =  %Y-%m-%d

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-background = ${color.blue}
content-foreground = ${color.foreground}
click-left = ~/.config/polybar/scripts/powermenu.sh
click-right = ~/.config/polybar/scripts/powermenu.sh

[module/hackspeed]
type = custom/script
exec = ~/.config/polybar/scripts/hackspeed.sh
tail = true
