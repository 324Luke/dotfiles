[module/menu]
type = custom/text
content = 
content-padding = 2
content-background = ${color.purple}
content-foreground = ${color.black}
click-left = rofi -show drun

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
format-padding = 1

icon-default = 

format = <label-state>
format-background = ${color.purple}
label-active = 
label-occupied = 
label-urgent = 
label-empty = 

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${color.black}
label-active-foreground = ${color.black}
label-urgent-foreground = ${color.red}
label-occupied-foreground = ${color.purple}

[module/hackspeed]
type = custom/script
exec = ~/.local/bin/hackspeed
format-padding = 2
tail = true

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 2
time =   %I:%M %p %m-%d-%Y

[module/spotify]
type = custom/script
tail = true
format-prefix = "  "
format-padding = 2
format = <label>
exec = ~/.local/bin/np
interval = 0.1

[module/battery]
type = custom/script
exec = ~/.local/bin/batt
format-padding = 2
tail = true

[module/network]
type = custom/script
exec = ~/.local/bin/network
format-background = ${color.purple}
format-foreground = ${color.black}
format-padding = 2
click-left = connman-gtk &
tail = true

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-background = ${color.purple}
content-foreground = ${color.black}
click-left = ~/.local/bin/powermenu
