add_newline = false
prompt_order = [
  "directory",
  "git_branch",
  "git_commit",
  "git_state",
  "git_status",
  "golang",
  "nodejs",
  "java",
  "python",
  "ruby",
  "rust",
  "crystal",
  "line_break",
  "character"
]

[character]
symbol = "▶"
style_success = "white"

[directory]
disabled = false
prefix = ""
truncate_to_repo = false
style = "bold fg:#94bdff"

[git_status]
# avit prompt icons:
# dirty      = " ✗"
# clean      = " ✔"
# added      = "✚ "
# modified   = "⚑ "
# deleted    = "✖ "
# renamed    = "▴ "
# unmerged   = "§ "
# untracked  = "◒ "
prefix = ""
suffix = " "
modified = "⚑"
untracked = " ◒"
deleted = "✖ "
renamed = "▴ "
style = "bold fg:#94bdff"

[git_branch]
style = "bold green"
prefix = ""

# Language Support
[golang]
symbol = "🐭 "
style = "bold cyan"

[ruby]
symbol = "🦀 "
style = "bold red"

[java]
symbol = "🌟 "
style = "bold yellow"

[crystal]
style = "bold blue"