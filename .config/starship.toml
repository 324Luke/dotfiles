# Port of Oh My Zsh theme "avit" to Starship.
# ======
# 
# Supports: Java, Node.JS, PHP, Go, Crystal, Python, Ruby, and Rust modules
# Other modules include: Directory, Git Branch/Commit/State/Status, and Docker

add_newline = false
format = """\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $docker_context\
  $crystal\
  $golang\
  $java\
  $nodejs\
  $php\
  $python\
  $ruby\
  $rust\
  $line_break\
  $character
"""

[character]
success_symbol = "[▶]($bold white)"
error_symbol = "[▶](bold red)"

[directory]
disabled = false
format = "[$path](bold fg:#94bdff) "
truncate_to_repo = false

[git_status]
format = "([$all_status$ahead_behind](bold fg:#94bdff) )"
all_status = "$conflicted $stashed $deleted $renamed $modified $staged $untracked"
staged = "✚ "
modified = "⚑ "
untracked = "◒ "
deleted = "✖ "
renamed = "▴ "

[git_branch]
format = "on [ $branch](bold green) "

# Language Support
[docker_context]
format = "via [ $context](bold cyan) "
disabled = false

[crystal]
format = "via [🔮 $version](bold blue) "

[golang]
format = "via [ $version](bold cyan) "

[java]
format = "via [ $version](bold yellow) "

[nodejs]
format = "via [ $version](bold green) "

[php]
format = "via [ $version](bold cyan) "

[python]
format = "via [ $version](bold blue) "

[ruby]
format = "via [ $version](bold red) "

[rust]
format = "via [ $version](bold red) "

