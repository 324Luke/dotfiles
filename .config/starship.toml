# Port of Oh My Zsh theme "avit" to Starship.
# ======
# 
# Supports: Java, Node.JS, PHP, Python, Ruby, and Rust modules
# Other modules include: Directory, Git Branch/Commit/State/Status, and Docker

add_newline = false
prompt_order = [
  "directory",
  "git_branch",
  "git_commit",
  "git_state",
  "git_status",
  "docker_context",
  "crystal",
  "golang",
  "haskell",
  "java",
  "nodejs",
  "php",
  "python",
  "ruby",
  "rust",
  "line_break",
  "character"
]

[character]
symbol = "▶"
style_success = "white"

[directory]
disabled = false
prefix = ""
truncate_to_repo = false
style = "bold fg:#94bdff"

[git_status]
# avit prompt icons:
# dirty    = " ✗"
# clean    = " ✔"
# added    = "✚ "
# unmerged = "§ "
prefix = ""
suffix = " "
modified = "⚑"
untracked = " ◒"
deleted = "✖ "
renamed = "▴ "
style = "bold fg:#94bdff"

[git_branch]
style = "bold green"
prefix = ""

# Language Support
[docker_context]
symbol = " "
disabled = false
style = "bold cyan"

[crystal]
style = "bold blue"

[golang]
symbol = " "
style = "bold cyan"

[haskell]
symbol = " "
style = "bold purple"
disabled = false

[java]
symbol = " "
style = "bold yellow"

[nodejs]
symbol = " "
style = "bold green"

[php]
symbol = " "
style = "bold cyan"
disabled = false

[python]
symbol = " "
style = "bold blue"

[ruby]
symbol = " "
style = "bold red"

[rust]
symbol = " "
style = "bold red"
